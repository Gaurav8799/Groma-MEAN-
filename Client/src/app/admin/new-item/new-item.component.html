<form #form="ngForm" (ngSubmit)="onSubmit(form.value)" class="example-form">
    <mat-form-field class="example-full-width">
        <mat-label>Item Name</mat-label>
        <input matInput name="name"  ngModel  required>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="category"  required>
          <mat-option  value="Biscuit">Biscuit</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Price</mat-label>
        <input matInput name="price" ngModel  required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Quantity</mat-label>
        <input matInput name="quantity" ngModel  required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Ex. About the product..." name="description" ngModel  required></textarea>
      </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Image</mat-label>
        <ngx-mat-file-input placeholder="Select Image" valuePlaceholder="No image file selected" name="image"
        ngModel (change)="selectImage($event)"  required></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
    </mat-form-field>
    
    <table class="" cellspacing="0"><tr>
        <td>
            <button mat-raised-button color="primary" [disabled]="form.form.invalid">Submit</button>
        </td>
        <td>
            <button mat-raised-button color="warn">Cancel</button>
        </td>
      </tr></table>
</form>
