<div class="container my-5">
    <div class="row">
        <div class="col-md-12"> <br> <h1><b>{{product.name}}</b></h1><br><br></div>
        <div class="col-md-4"><img src="http://localhost:3000/{{product.productImage}}" alt="Photo of a Shiba Inu" style="width:100%;"></div>
        <div class="col-md-5"> 
            Category: {{product.category}} <br>
            Description:{{product.description}} <br> <br>
            <b>Price: {{ product.price | currency:'INR'}}</b> <br>
            
        </div>
        <div class="col-md-3">
            <mat-card class="example-card">
                <mat-card-actions   align="center">
                  <button class="mb-2" color="primary" mat-raised-button style="width:100%;" (click)="addToCart()" >ADD TO CART</button>
                  <button class="mb-2 ml-auto" color="accent" mat-raised-button  style="width:100%;">WISHLIST</button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
